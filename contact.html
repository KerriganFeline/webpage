        <p class="encouraging-message">
            Ah, ¿así que te atreves a acercarte, patético, ansioso y desesperado por una respuesta? <br>

        <!-- Link to Font Awesome CDN in the head of your HTML -->

        <style>

            .social-icon:hover {
                background-color: transparent; /* Makes the black part disappear */

                box-shadow: 0 0 25px 10px magenta;

        <!-- Icon Section -->
        <div style="text-align: center; margin: 20px 0;">

        <!-- Contact form -->
        <div class="contact-form">
            <!-- Contact Form -->
            <form action="mailto:shekerriganfaline@gmail.com" method="post" enctype="text/plain">
                <!-- Subject Field -->
                <label for="subject">Sujeto:</label>
                <input type="text" id="subject" name="subject" required>
                <br><br>
    
                <!-- Message Field -->
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
    
                <!-- Send Button -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
