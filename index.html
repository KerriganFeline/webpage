<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goddess Kerrigan Feline</title>
    <link rel="stylesheet" href="pages/common.css">
    <link rel="icon" type="image/png" href="icons/cat.png">
</head>
<body>
    <div class="background">
        <img src="icons/antichrist.png" class="center-image" alt="Antichrist">
        <img src="images/sheBlueprint.png" id="sheBlueprintImage" class="sheBlueprint-image" alt="SheBlueprint">
        <!-- Multiple satanism images as debris -->
        <div class="debris-container">
            <img src="icons/satanism.png" class="debris" style="top: 10%; left: 20%;">
            <img src="icons/satanism.png" class="debris" style="top: 80%; left: 80%;">
        </div>
        <header class="title">
            <h1>Welcome to Kerrigan Feline's Realm</h1>
            <a href="#description" class="down-arrow">
                &#x25BC; <!-- Unicode for a downward arrow -->
            </a>
        </header>
    </div>

    <!-- Description Section -->
    <section id="description" class="description-section">
        <h2>About Kerrigan Feline</h2>
        <p>
            Kerrigan Feline, the goddess of realms unknown, emerges as a mystical force, embodying grace and power. Her presence is marked by a unique blend of divinity and darkness, captivating all who encounter her.
        </p>
    </section>
</body>
</html>
